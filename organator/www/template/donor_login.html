<ion-view cache-view="false" view-title="Donor">
	<ion-content class="padding">
		<div class="row margin-bottom-30">
            <div class="col">
                <h2 class="title">Organator</h2>
            </div>
        </div>
		<div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Username">
          </label>
        </div>
		<div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Password">
          </label>
        </div>
		
		<div class="row">
            <button class="button button-full button-positive">
              Sign In
            </button>
		</div>
		<ion-checkbox ng-model="filter.blue">Remember Me</ion-checkbox>
        <div class="row">
            <button class="button button-clear button-positive title" ng-click="why_donate()">
				Forget Password?
			</button>
        </div>
		
		<h3>OR</h3>
		<div class="row">
            <button class="button button-block button-balanced">
              Sign In With Medical Id
            </button>
		</div>
	</ion-content>
	<ion-footer-bar class="bar-stable center">
		<div>
		<button class="button button-clear button-positive title" ng-click="why_donate()">
				New User?
			</button>
			</div>
	</ion-footer-bar>
</ion-view>
