<ion-view title="Address Details">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <label class="item item-input" name="Address-1">
                <span class="input-label">House/Apartment Number</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input" name="Address-2">
                <span class="input-label">Street Number</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input" name="City">
                <span class="input-label">City</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">State/Proviance</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Country</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input" name="Postal Code">
                <span class="input-label">Postal Code</span>
                <input type="text" placeholder="">
            </label>
        </form>
        <a ui-sref="organsDetails" class="button button-stable button-block  icon-right ion-android-arrow-forward">Next : Organs Details</a>
        <a ui-sref="personalDetails" class="button button-stable button-block  icon-left ion-android-arrow-back">Back : Personal Details</a>
    </ion-content>
</ion-view>
